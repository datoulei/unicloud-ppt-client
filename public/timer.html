<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #app {
      width: 110px;
      height: 48px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 24px;
      text-align: center;
    }

    .timer {
      font-size: 24px;
      font-family: OpenSans-SemiBold, OpenSans;
      font-weight: 600;
      color: #FFFFFF;
      line-height: 48px;
    }
  </style>
</head>

<body>
  <div id="app">
    <span id="timer" class="timer"></span>
  </div>
  <!-- built files will be auto injected -->
  <script>
    (function (params) {
      const query = location.search
      let minutes = parseInt(query.replace('?time=', ''))
      let seconds = 0
      document.getElementById('timer').innerText = `${minutes}`.padStart(2, '0') + ':' + `${seconds}`.padStart(2, '0')
      setInterval(() => {
        if (seconds > 0) {
          seconds -= 1;
        } else if (minutes > 0) {
          minutes -= 1;
          seconds = 59;
        }
        document.getElementById('timer').innerText = `${minutes}`.padStart(2, '0') + ':' + `${seconds}`.padStart(2, '0')
      }, 1000);
    })();
  </script>
</body>

</html>
